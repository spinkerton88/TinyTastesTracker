<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiny Tastes Tracker</title>
    <!-- Redirect to the iOS App Store if this URL is hit outside the app -->
    <meta http-equiv="refresh" content="2; url=https://apps.apple.com/us/app/tiny-tastes-tracker/id6740636881">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f5f5f7;
            color: #1d1d1f;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        .icon {
            width: 100px;
            height: 100px;
            background-color: #7AA288;
            border-radius: 22px;
            margin: 0 auto 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 40px;
            font-weight: bold;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 12px;
        }

        p {
            font-size: 16px;
            line-height: 1.5;
            color: #86868b;
            margin-bottom: 30px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="icon">TTT</div>
        <h1>Redirecting...</h1>
        <p>Opening Tiny Tastes Tracker. If you do not have the app installed, you will be redirected to the App Store.
        </p>
    </div>
</body>

</html>
